<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Ukay-Ukay Shopping</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-half">
        <div class="container">
          <div class="logo">
            <a href="./products.html">Ukay-Ukay Shopping</a>
          </div>
          <form id="search">
            <input type="text" placeholder="Search" />
          </form>
        </div>
      </div>

      <div class="header-half">
        <div class="container">
          <nav class="links">
            <a href="./cart.html">Cart</a>
            <a href="./profile.html">Profile</a>
            <a href="./index.html">Logout</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="header">
        <h1>Profile</h1>
      </section>

      <section>
        <div class="profile">
          <div class="profile-side">
            <img
              src="./images/raoul-droog-yMSecCHsIBc-unsplash.jpg"
              alt="Profile"
            />
            <input
              type="file"
              name="picture"
              id="picture"
              form="profile"
              accept="image/*"
            />
          </div>
          <div class="profile-info">
            <form id="profile" action="./profile.html">
              <div class="form-group">
                <div class="form-control">
                  <label for="first_name">First name <small>*</small></label>
                  <input type="text" id="first_name" value="John" required />
                </div>
                <div class="form-control">
                  <label for="middle_name">Middle name</label>
                  <input type="text" id="middle_name" />
                </div>
                <div class="form-control">
                  <label for="last_name">Last name <small>*</small></label>
                  <input
                    type="text"
                    id="last_name"
                    value="Appleseed"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="form-control">
                  <label for="gender">Gender <small>*</small></label>
                  <select name="gender" id="gender">
                    <option value="">Select...</option>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-control">
                  <label for="dob">Birthdate <small>*</small></label>
                  <input type="date" id="dob" value="2007-06-29" required />
                </div>
              </div>

              <div class="form-group">
                <div class="form-control">
                  <label for="province">Province <small>*</small></label>
                  <input type="text" id="province" value="Quezon" required />
                </div>
                <div class="form-control">
                  <label for="city">City <small>*</small></label>
                  <input type="text" id="city" value="Lucena City" required />
                </div>
                <div class="form-control">
                  <label for="barangay">Barangay <small>*</small></label>
                  <input
                    type="text"
                    id="barangay"
                    value="Barangay 6"
                    required
                  />
                </div>
                <div class="form-control">
                  <label for="zip">Zip Code <small>*</small></label>
                  <input type="text" id="zip" value="4301" required />
                </div>
              </div>

              <div class="form-control">
                <label for="address">
                  Street Name, Building, House No. <small>*</small>
                </label>
                <input
                  type="text"
                  id="address"
                  value="Merchan Street"
                  required
                />
              </div>

              <div class="form-group">
                <div class="form-control">
                  <label for="email">Email <small>*</small></label>
                  <input
                    type="email"
                    id="email"
                    value="johnappleseed@icloud.com"
                    required
                  />
                </div>
                <div class="form-control">
                  <label for="phone">Phone number <small>*</small></label>
                  <input
                    type="tel"
                    id="phone"
                    value="(408) 555-0941"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="profile-side">
            <button type="submit" form="profile">Save changes</button>
            <button type="button">Cancel</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Ukay-Ukay Shopping &copy; 2023</p>
    </footer>
  </body>
</html>
