<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Ukay-Ukay Shopping</title>
  </head>
  <body>
    <header>
      <nav>
        <table style="width: 100%">
          <tbody>
            <tr>
              <td rowspan="2">
                <a href="./index.html">Ukay-Ukay Shopping</a>
              </td>
              <td style="width: 15%; text-align: right">
                <form>
                  <input type="text" placeholder="Search" />
                </form>
              </td>
            </tr>
            <tr>
              <td style="width: 15%; text-align: right">
                <a href="./products.html">Products</a>
                <a href="./register.html">Register</a>
                <a href="./login.html">Login</a>
              </td>
            </tr>
          </tbody>
        </table>
        <hr />
      </nav>
    </header>

    <main>
      <section style="text-align: center">
        <h1>Register</h1>
      </section>

      <section>
        <table style="width: 100%">
          <tbody>
            <tr>
              <td style="width: 40%"></td>
              <td>
                <form action="./login.html">
                  <table style="width: 100%">
                    <tbody>
                      <tr>
                        <td><label for="first_name">First name</label></td>
                        <td><input type="text" id="first_name" required /></td>
                      </tr>
                      <tr>
                        <td><label for="last_name">Last name</label></td>
                        <td><input type="text" id="last_name" required /></td>
                      </tr>
                      <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                          <select id="gender" required>
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td><label for="address">Address</label></td>
                        <td><input type="text" id="address" required /></td>
                      </tr>
                      <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td><input type="date" id="dob" required /></td>
                      </tr>
                      <tr>
                        <td><label for="age">Age</label></td>
                        <td><input type="number" id="age" required /></td>
                      </tr>
                      <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" id="email" required /></td>
                      </tr>
                      <tr>
                        <td><label for="phone">Phone</label></td>
                        <td><input type="tel" id="phone" required /></td>
                      </tr>
                      <tr>
                        <td><label for="password">Password</label></td>
                        <td>
                          <input type="password" id="password" required />
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <input type="checkbox" id="accept" required />
                          <label for="accept">
                            I accept the terms and conditions
                          </label>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <input type="submit" value="Register" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </td>
              <td style="width: 40%"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer style="text-align: center">
      <p>Ukay-Ukay Shopping &copy; 2023</p>
    </footer>
  </body>
</html>
