<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Ukay-Ukay Shopping</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-half">
        <div class="container">
          <div class="logo">
            <a href="./products.html">Ukay-Ukay Shopping</a>
          </div>
          <form id="search">
            <input type="text" placeholder="Search" />
          </form>
        </div>
      </div>

      <div class="header-half">
        <div class="container">
          <nav class="links">
            <a href="./cart.html">Cart</a>
            <a href="./profile.html">Profile</a>
            <a href="./index.html">Logout</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="header">
        <h1>Cart</h1>
      </section>

      <section>
        <table class="cart">
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Item Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Product</td>
              <td>2</td>
              <td>P10</td>
              <td>P20</td>
              <td><button type="button">Remove</button></td>
            </tr>
            <tr>
              <td>Product</td>
              <td>2</td>
              <td>P10</td>
              <td>P20</td>
              <td><button type="button">Remove</button></td>
            </tr>
            <tr>
              <td colspan="3">Overall Total</td>
              <td>P40</td>
              <td><button type="button">Checkout</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Ukay-Ukay Shopping &copy; 2023</p>
    </footer>
  </body>
</html>
